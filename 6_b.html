<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Form Elements</title>
</head>
<body>
    <h2>HTML5 Form Elements</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="textbox">Text Box:</label>
            <input type="text" id="textbox" name="textbox" placeholder="Enter text"><br><br>
            
            <label>Radio Buttons:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>
            
            <label>Check Boxes:</label><br>
            <input type="checkbox" id="html" name="skills" value="HTML">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="skills" value="CSS">
            <label for="css">CSS</label><br><br>
            
            <label for="selectbox">Selection Box:</label><br>
            <select id="selectbox" name="selectbox" size="3">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select><br><br>
            
            <label for="textarea">Text Area:</label><br>
            <textarea id="textarea" name="textarea" rows="4" cols="30" placeholder="Enter additional details"></textarea><br><br>
            
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
